<div class="allCollaborations">
  <div ng-repeat="collaboration in allCollaborations" class="post-it">
    <div ng-bind="collaboration.title"></div>
    <div ng-bind="collaboration.author"></div>
    <div ng-bind="collaboration.description"></div>
    <div ng-bind="collaboration.category"></div>

    <a href="#/collaboration/{{ collaboration.$id }}" class="btn btn-default btn-sm">
      <span class="glyphicon glyphicon-pencil"></span>
    </a>
  </div>
</div>

<br>

<!-- Button trigger modal -->
<button class="btn btn-primary" data-toggle="modal" data-target="#createCollaborationPopup">
  + Add new collaboration
</button>

<!-- Modal -->
<div class="modal fade" id="createCollaborationPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add new Collaboration</h4>
      </div>
      <form ng-submit="submitCollaboration()">
        <div class="modal-body">
          <div class="form-group">
            <label>Title</label>
            <input type="text" ng-model="collaboration.title" />
          </div>

          <div class="form-group">
            <label>Description for collaboration</label>
            <input type="text" ng-model="collaboration.description" />
          </div>

          <div class="form-group">
            <label>Author for collaboration</label>
            <input type="text" ng-model="collaboration.author" />
          </div>

          <div class="form-group">
            <label>Category</label>
            <select class="form-control" ng-model="collaboration.category">
              <option>Idea</option>
              <option>Brainstorming</option>
              <option>Note</option>
            </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <input type="submit" class="btn btn-primary" value="Save">
        </div>
      </form>
    </div>
  </div>
</div>
