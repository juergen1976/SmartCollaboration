<form ng-submit="submitCollaboration()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" ng-model="collaboration.title" />
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea rows="4" cols="50" ng-model="collaboration.description" />
  </div>
  <div class="form-group">
    <label>Author</label>
    <input type="text" ng-model="collaboration.author" />
  </div>
  <div class="form-group">
    <label>Category</label>
    <select class="form-control" ng-model="collaboration.category">
      <option>Idea</option>
      <option>Brainstorming</option>
      <option>Node</option>
    </select>
  </div>
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  <input type="submit" class="btn btn-primary" value="Save">
</form>
<br><br>
